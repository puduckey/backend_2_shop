<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/my-style.css' %}" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody>
        {% for producto in productos %}
        <tr>
          <td>{{ producto.id }}</td>
          <td>{{ producto.name }}</td>
          <td>{{ producto.description }}</td>
          <td>{{ producto.price }}</td>
          <td>{{ producto.stock }}</td>
          <td><img src="{{ producto.img_url }}" alt=""></td>
          <td>
            <a
              href="/actualizarProducto/{{ producto.id }}"
              >Modificar</a
            >
          </td>
          <td>
            <a
              href="/eliminarProducto/{{ producto.id }}"
              >Eliminar</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
